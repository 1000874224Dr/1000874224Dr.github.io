<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilosfor.css">
   
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>

            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombres y Apellidos</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                
                <label for=""> Fecha de Nacimiento</label>
                <br>
                <input type="date" id="fechanacimiento" name="fechanacimiento" step="1"min="1900-01-01" max="2022-12-31" required></span>
               
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for=""> Número Telefónico</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for=""> Genero</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for="">  Sugerencias</label>
            </div>
            <div class="grupo">
                <label for="">Disponibilidad</label>
                <br>
                <br>
            <select name="Disponibilidad" id="Disponibilidad" > 
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche </option>
            <option value="Fin de semana">Fin de semana</option></select></span>
                
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for=""> Genero</label>
            </div>
            
            <button type="submit">Enviar</button>
            <button type="submit">Limpiar</button>
            <br>
        </div>
    </form>
   
</body>
</html>
